<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Diff Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f6f8fa;
            color: #24292f;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #24292f;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .input-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            height: 400px;
        }

        .input-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .input-label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .input-field {
            width: 100%;
            height: 100%;
            padding: 16px;
            border: 2px solid #d0d7de;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', 'Lucida Console', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            background-color: white;
            transition: border-color 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #0969da;
        }

        .diff-container {
            margin-top: 40px;
            border: 1px solid #d0d7de;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }

        .diff-header {
            background-color: #f6f8fa;
            padding: 10px 16px;
            border-bottom: 1px solid #d0d7de;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .render-toggle {
            display: flex;
            align-items: center;
        }
        
        .toggle-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 13px;
            font-weight: normal;
        }
        
        .toggle-checkbox {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-button {
            position: relative;
            width: 40px;
            height: 20px;
            background-color: #d0d7de;
            border-radius: 10px;
            transition: background-color 0.3s;
            margin-right: 8px;
        }
        
        .toggle-button::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle-checkbox:checked + .toggle-button {
            background-color: #1976d2;
        }
        
        .toggle-checkbox:checked + .toggle-button::before {
            transform: translateX(20px);
        }

        /* Table-based diff layout for proper alignment */
        .diff-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-family: 'Consolas', 'Monaco', 'Lucida Console', monospace;
            font-size: 13px;
        }
        
        .diff-header-row {
            background-color: #f6f8fa;
            border-bottom: 1px solid #d0d7de;
        }
        
        .diff-header-cell {
            padding: 8px 12px;
            font-weight: 600;
            text-align: center;
        }
        
        .diff-row {
            border-bottom: 1px solid transparent;
        }
        
        .diff-line-cell {
            padding: 4px 0;
            vertical-align: top;
            line-height: 1.4;
            position: relative;
        }
        
        .line-number {
            width: 50px;
            padding: 0 8px;
            color: #656d76;
            font-size: 11px;
            text-align: right;
            user-select: none;
            border-right: 1px solid #d0d7de;
        }
        
        .line-content {
            padding: 0 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* Diff coloring */
        .diff-removed {
            background-color: #ffebe9;
        }
        
        .diff-removed .line-content {
            color: #82071e;
        }
        
        .diff-added {
            background-color: #dafbe1;
        }
        
        .diff-added .line-content {
            color: #1a7f37;
        }
        
        .diff-unchanged {
            background-color: white;
        }
        
        .diff-modified {
            background-color: #faf7e6;
        }

        .diff-placeholder {
            text-align: center;
            color: #656d76;
            font-style: italic;
            padding: 40px 20px;
            background-color: #f6f8fa;
        }

        /* Word-level diff highlights */
        .word-added, .char-added {
            background-color: #a0f0a0;
            color: #1a7f37;
            padding: 1px 2px;
            border-radius: 3px;
            border: 1px solid #66d066;
        }

        .word-removed, .char-removed {
            background-color: #f0a0a0;
            color: #82071e;
            padding: 1px 2px;
            border-radius: 3px;
            border: 1px solid #d06666;
        }
        
        /* Better spacing for inline changes */
        .word-added + .word-added,
        .char-added + .char-added {
            margin-left: -1px;
            border-left: none;
        }
        
        .word-removed + .word-removed,
        .char-removed + .char-removed {
            margin-left: -1px;
            border-left: none;
        }

        /* Markdown rendering styles - applied to rendered content only */
        .markdown-rendered h1,
        .markdown-rendered h2,
        .markdown-rendered h3,
        .markdown-rendered h4,
        .markdown-rendered h5,
        .markdown-rendered h6 {
            font-weight: bold;
            margin: 8px 0 4px 0;
        }
        
        .markdown-rendered h1 { font-size: 1.8em; }
        .markdown-rendered h2 { font-size: 1.5em; }
        .markdown-rendered h3 { font-size: 1.3em; }
        .markdown-rendered h4 { font-size: 1.1em; }
        .markdown-rendered h5 { font-size: 1.0em; }
        .markdown-rendered h6 { font-size: 0.9em; }
        
        .markdown-rendered strong {
            font-weight: bold;
        }
        
        .markdown-rendered em {
            font-style: italic;
        }
        
        .markdown-rendered code {
            background-color: #f6f8fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
        }
        
        .markdown-rendered blockquote {
            border-left: 4px solid #d0d7de;
            padding-left: 12px;
            margin: 8px 0;
            font-style: italic;
        }
        
        .markdown-rendered a {
            color: #0969da;
            text-decoration: underline;
        }
        
        .markdown-rendered ul,
        .markdown-rendered ol {
            margin: 4px 0 4px 20px;
        }
        
        .markdown-rendered hr {
            border: none;
            border-top: 1px solid #d0d7de;
            margin: 12px 0;
        }

        .loading {
            text-align: center;
            color: #656d76;
            font-style: italic;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .input-section {
                flex-direction: column;
                height: auto;
            }
            
            .input-field {
                height: 200px;
            }
            
            .diff-table {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog Post Diff Tool</h1>
        
        <div class="input-section">
            <div class="input-container">
                <label class="input-label" for="draft1">Original Draft</label>
                <textarea 
                    id="draft1" 
                    class="input-field" 
                    placeholder="Paste your original blog post draft here..."
                ></textarea>
            </div>
            
            <div class="input-container">
                <label class="input-label" for="draft2">Updated Draft</label>
                <textarea 
                    id="draft2" 
                    class="input-field" 
                    placeholder="Paste your updated blog post draft here..."
                ></textarea>
            </div>
        </div>
        
        <div class="diff-container" id="diffContainer" style="display: none;">
            <div class="diff-header">
                <span id="diffStats">Differences</span>
                <div class="render-toggle">
                    <label class="toggle-label">
                        <input type="checkbox" id="markdownToggle" class="toggle-checkbox">
                        <span class="toggle-button"></span>
                        <span class="toggle-text">Render as Markdown</span>
                    </label>
                </div>
            </div>
            <div id="diffContent">
                <div class="diff-placeholder">Differences will appear here</div>
            </div>
        </div>
    </div>

    <script>
        // Compute word-level differences within a line, returning separate left and right views
        function computeWordDiffSeparate(line1, line2) {
            if (!line1 && !line2) return { left: '', right: '' };
            if (!line1) return { left: '', right: `<span class="word-added">${line2}</span>` };
            if (!line2) return { left: `<span class="word-removed">${line1}</span>`, right: '' };
            
            // Split into words but preserve whitespace
            const words1 = line1.split(/(\s+)/);
            const words2 = line2.split(/(\s+)/);
            
            // If lines are identical, return as is
            if (line1 === line2) return { left: line1, right: line2 };
            
            // Use character-level diff for short lines or very different lines
            if (words1.length < 3 || words2.length < 3 || 
                Math.abs(words1.length - words2.length) > Math.max(words1.length, words2.length) * 0.5) {
                return computeCharDiffSeparate(line1, line2);
            }
            
            // Compute word-level diff using LCS
            const dp = [];
            for (let i = 0; i <= words1.length; i++) {
                dp[i] = [];
                for (let j = 0; j <= words2.length; j++) {
                    if (i === 0) dp[i][j] = j;
                    else if (j === 0) dp[i][j] = i;
                    else if (words1[i-1] === words2[j-1]) dp[i][j] = dp[i-1][j-1];
                    else dp[i][j] = 1 + Math.min(dp[i-1][j], dp[i][j-1], dp[i-1][j-1]);
                }
            }
            
            // Backtrack to find the word diff, creating separate left and right views
            let leftResult = '';
            let rightResult = '';
            let i = words1.length, j = words2.length;
            
            while (i > 0 || j > 0) {
                if (i > 0 && j > 0 && words1[i-1] === words2[j-1]) {
                    leftResult = words1[i-1] + leftResult;
                    rightResult = words2[j-1] + rightResult;
                    i--; j--;
                } else if (j > 0 && (i === 0 || dp[i][j-1] <= dp[i-1][j])) {
                    rightResult = `<span class="word-added">${words2[j-1]}</span>` + rightResult;
                    j--;
                } else if (i > 0) {
                    leftResult = `<span class="word-removed">${words1[i-1]}</span>` + leftResult;
                    i--;
                }
            }
            
            return { left: leftResult, right: rightResult };
        }
        
        // Compute character-level differences within a line, returning separate left and right views
        function computeCharDiffSeparate(line1, line2) {
            const dp = [];
            const len1 = line1.length;
            const len2 = line2.length;
            
            // Initialize DP table
            for (let i = 0; i <= len1; i++) {
                dp[i] = [];
                for (let j = 0; j <= len2; j++) {
                    if (i === 0) dp[i][j] = j;
                    else if (j === 0) dp[i][j] = i;
                    else if (line1[i-1] === line2[j-1]) dp[i][j] = dp[i-1][j-1];
                    else dp[i][j] = 1 + Math.min(dp[i-1][j], dp[i][j-1], dp[i-1][j-1]);
                }
            }
            
            // Backtrack to find character diff, creating separate left and right views
            const leftParts = [];
            const rightParts = [];
            let i = len1, j = len2;
            
            while (i > 0 || j > 0) {
                if (i > 0 && j > 0 && line1[i-1] === line2[j-1]) {
                    leftParts.unshift({type: 'unchanged', char: line1[i-1]});
                    rightParts.unshift({type: 'unchanged', char: line2[j-1]});
                    i--; j--;
                } else if (j > 0 && (i === 0 || dp[i][j-1] <= dp[i-1][j])) {
                    rightParts.unshift({type: 'added', char: line2[j-1]});
                    j--;
                } else if (i > 0) {
                    leftParts.unshift({type: 'removed', char: line1[i-1]});
                    i--;
                }
            }
            
            // Combine consecutive changes into blocks
            const combineChanges = (parts) => {
                let result = '';
                let currentBlock = null;
                
                for (const part of parts) {
                    if (currentBlock && currentBlock.type === part.type) {
                        // Extend current block
                        currentBlock.text += part.char;
                    } else {
                        // Finish previous block
                        if (currentBlock) {
                            if (currentBlock.type === 'unchanged') {
                                result += currentBlock.text;
                            } else {
                                const spanClass = currentBlock.type === 'added' ? 'char-added' : 'char-removed';
                                result += `<span class="${spanClass}">${currentBlock.text}</span>`;
                            }
                        }
                        // Start new block
                        currentBlock = {type: part.type, text: part.char};
                    }
                }
                
                // Finish final block
                if (currentBlock) {
                    if (currentBlock.type === 'unchanged') {
                        result += currentBlock.text;
                    } else {
                        const spanClass = currentBlock.type === 'added' ? 'char-added' : 'char-removed';
                        result += `<span class="${spanClass}">${currentBlock.text}</span>`;
                    }
                }
                
                return result;
            };
            
            return { 
                left: combineChanges(leftParts), 
                right: combineChanges(rightParts) 
            };
        }
        
        // Blog-specific content analysis
        function analyzeContentStructure(line) {
            const trimmed = line.trim();
            return {
                isHeader: /^#{1,6}\s/.test(trimmed),
                headerLevel: (() => {
                    const match = trimmed.match(/^(#{1,6})\s/);
                    return match ? match[1].length : 0;
                })(),
                isList: /^\s*[\-\*\+]|\d+\.|\d+\)/.test(trimmed),
                isBold: /\*\*[^*]+\*\*/.test(trimmed),
                isItalic: /\*[^*]+\*(?!\*)/.test(trimmed),
                isCode: /`[^`]+`/.test(trimmed) || /```/.test(trimmed),
                isQuote: /^>\s/.test(trimmed),
                hasLinks: /\[.*\]\(.*\)/.test(trimmed),
                isHorizontalRule: /^[-*_]{3,}$/.test(trimmed),
                // Blog-specific patterns
                isMetric: /\d+%|\$[\d,]+|CTR|CPC|ROAS|CPM|CPA/i.test(trimmed),
                isConclusion: /verdict|conclusion|takeaway|summary|findings|results/i.test(trimmed),
                isMethodology: /method|data|prompt|model|approach|experiment/i.test(trimmed),
                isCallout: /\*\*[^*]+:\*\*/.test(trimmed), // **Label:** pattern
                hasEmphasis: /\*\*[^*]+\*\*|\*[^*]+\*(?!\*)/g.test(trimmed),
                // Structure analysis
                isEmpty: trimmed.length === 0,
                isImageRef: /!\[.*\]\(.*\)/.test(trimmed)
            };
        }
        
        // Calculate enhanced similarity with blog-specific rules
        function calculateBlogSimilarity(line1, line2) {
            if (!line1 || !line2) return 0;
            
            const struct1 = analyzeContentStructure(line1);
            const struct2 = analyzeContentStructure(line2);
            
            // High penalty for different structures
            if (struct1.isHeader !== struct2.isHeader) return 0;
            if (struct1.isHeader && struct1.headerLevel !== struct2.headerLevel) return 0.1;
            if (struct1.isList !== struct2.isList) return 0.1;
            if (struct1.isCode !== struct2.isCode) return 0.1;
            if (struct1.isQuote !== struct2.isQuote) return 0.1;
            
            // Normalize content by removing markdown syntax for comparison
            let norm1 = line1.trim()
                .replace(/^#{1,6}\s/, '') // Remove header markers
                .replace(/^\s*[\-\*\+]|\d+\.|\d+\)\s?/, '') // Remove list markers
                .replace(/\*\*([^*]+)\*\*/g, '$1') // Remove bold
                .replace(/\*([^*]+)\*/g, '$1') // Remove italic
                .replace(/`([^`]+)`/g, '$1') // Remove inline code
                .replace(/\[([^\]]+)\]\([^)]+\)/g, '$1') // Extract link text
                .replace(/!\[([^\]]*)\]\([^)]+\)/g, '$1') // Extract alt text
                .replace(/\s+/g, ' ');
                
            let norm2 = line2.trim()
                .replace(/^#{1,6}\s/, '')
                .replace(/^\s*[\-\*\+]|\d+\.|\d+\)\s?/, '')
                .replace(/\*\*([^*]+)\*\*/g, '$1')
                .replace(/\*([^*]+)\*/g, '$1')
                .replace(/`([^`]+)`/g, '$1')
                .replace(/\[([^\]]+)\]\([^)]+\)/g, '$1')
                .replace(/!\[([^\]]*)\]\([^)]+\)/g, '$1')
                .replace(/\s+/g, ' ');
            
            if (norm1 === norm2) return 1;
            if (!norm1 || !norm2) return 0;
            
            // Bonus for matching structure types
            let structureBonus = 0;
            if (struct1.isMethodology && struct2.isMethodology) structureBonus += 0.1;
            if (struct1.isConclusion && struct2.isConclusion) structureBonus += 0.1;
            if (struct1.isMetric && struct2.isMetric) structureBonus += 0.05;
            
            // Calculate base similarity
            const len1 = norm1.length;
            const len2 = norm2.length;
            const dp = [];
            
            for (let i = 0; i <= len1; i++) {
                dp[i] = [i];
                for (let j = 1; j <= len2; j++) {
                    dp[i][j] = 0;
                }
            }
            for (let j = 0; j <= len2; j++) {
                dp[0][j] = j;
            }
            
            for (let i = 1; i <= len1; i++) {
                for (let j = 1; j <= len2; j++) {
                    const cost = norm1[i-1] === norm2[j-1] ? 0 : 1;
                    dp[i][j] = Math.min(
                        dp[i-1][j] + 1,
                        dp[i][j-1] + 1,
                        dp[i-1][j-1] + cost
                    );
                }
            }
            
            const maxLen = Math.max(len1, len2);
            const baseSimilarity = maxLen === 0 ? 1 : (maxLen - dp[len1][len2]) / maxLen;
            
            return Math.min(1, baseSimilarity + structureBonus);
        }
        
        // Join consecutive lines that might have been split
        function reconstructLines(text1, text2) {
            const lines1 = text1.split('\n');
            const lines2 = text2.split('\n');
            
            // Look for cases where lines might have been merged or split
            const reconstructed1 = [];
            const reconstructed2 = [];
            
            let i = 0, j = 0;
            while (i < lines1.length || j < lines2.length) {
                if (i >= lines1.length) {
                    // Remaining lines in second text
                    reconstructed1.push('');
                    reconstructed2.push(lines2[j]);
                    j++;
                } else if (j >= lines2.length) {
                    // Remaining lines in first text
                    reconstructed1.push(lines1[i]);
                    reconstructed2.push('');
                    i++;
                } else {
                    // Check if current lines are similar
                    const similarity = calculateBlogSimilarity(lines1[i], lines2[j]);
                    
                    if (similarity > 0.3) {
                        // Lines are similar enough
                        reconstructed1.push(lines1[i]);
                        reconstructed2.push(lines2[j]);
                        i++;
                        j++;
                    } else {
                        // Check if line1[i] matches line2[j+1] (line added)
                        if (j + 1 < lines2.length && calculateBlogSimilarity(lines1[i], lines2[j + 1]) > 0.7) {
                            reconstructed1.push('');
                            reconstructed2.push(lines2[j]);
                            j++;
                        }
                        // Check if line1[i+1] matches line2[j] (line removed)
                        else if (i + 1 < lines1.length && calculateBlogSimilarity(lines1[i + 1], lines2[j]) > 0.7) {
                            reconstructed1.push(lines1[i]);
                            reconstructed2.push('');
                            i++;
                        }
                        // Check if lines might have been merged (line1[i] + line1[i+1] ≈ line2[j])
                        else if (i + 1 < lines1.length) {
                            const merged = lines1[i] + ' ' + lines1[i + 1];
                            if (calculateBlogSimilarity(merged, lines2[j]) > 0.7) {
                                reconstructed1.push(merged);
                                reconstructed2.push(lines2[j]);
                                i += 2;
                                j++;
                                continue;
                            }
                        }
                        // Check if line might have been split (line1[i] ≈ line2[j] + line2[j+1])
                        else if (j + 1 < lines2.length) {
                            const merged = lines2[j] + ' ' + lines2[j + 1];
                            if (calculateBlogSimilarity(lines1[i], merged) > 0.7) {
                                reconstructed1.push(lines1[i]);
                                reconstructed2.push(merged);
                                i++;
                                j += 2;
                                continue;
                            }
                        }
                        
                        // Default case: lines are different
                        reconstructed1.push(lines1[i]);
                        reconstructed2.push(lines2[j]);
                        i++;
                        j++;
                    }
                }
            }
            
            return [reconstructed1, reconstructed2];
        }
        
        // Line-level diff algorithm with improved line matching
        function computeDiff(text1, text2) {
            // First, try to reconstruct lines that might have been split/merged
            const [lines1, lines2] = reconstructLines(text1, text2);
            
            // Compute line-level diff using dynamic programming
            const dp = [];
            for (let i = 0; i <= lines1.length; i++) {
                dp[i] = [];
                for (let j = 0; j <= lines2.length; j++) {
                    if (i === 0) dp[i][j] = j;
                    else if (j === 0) dp[i][j] = i;
                    else if (lines1[i-1] === lines2[j-1]) dp[i][j] = dp[i-1][j-1];
                    else dp[i][j] = 1 + Math.min(dp[i-1][j], dp[i][j-1], dp[i-1][j-1]);
                }
            }
            
            // Backtrack to find the actual diff
            const diff = [];
            let i = lines1.length, j = lines2.length;
            
            while (i > 0 || j > 0) {
                if (i > 0 && j > 0 && lines1[i-1] === lines2[j-1]) {
                    diff.unshift({type: 'unchanged', line1: lines1[i-1], line2: lines2[j-1]});
                    i--; j--;
                } else if (j > 0 && (i === 0 || dp[i][j-1] <= dp[i-1][j])) {
                    diff.unshift({type: 'added', line1: '', line2: lines2[j-1]});
                    j--;
                } else if (i > 0) {
                    diff.unshift({type: 'removed', line1: lines1[i-1], line2: ''});
                    i--;
                }
            }
            
            // Post-process to identify modified lines and compute word/char diffs
            const processedDiff = [];
            for (let k = 0; k < diff.length; k++) {
                if (diff[k].type === 'removed' && k + 1 < diff.length && diff[k + 1].type === 'added') {
                    // Check if these lines are similar enough to be considered a modification
                    const similarity = calculateBlogSimilarity(diff[k].line1, diff[k + 1].line2);
                    
                    if (similarity > 0.3) {
                        // This is likely a modified line, compute word-level diff
                        const line1 = diff[k].line1;
                        const line2 = diff[k + 1].line2;
                        const wordDiff = computeWordDiffSeparate(line1, line2);
                        
                        processedDiff.push({
                            type: 'modified',
                            line1: line1,
                            line2: line2,
                            leftDiff: wordDiff.left,
                            rightDiff: wordDiff.right
                        });
                        k++; // Skip the next item since we've processed it
                    } else {
                        // Lines are too different, treat as separate removal and addition
                        processedDiff.push(diff[k]);
                    }
                } else {
                    processedDiff.push(diff[k]);
                }
            }
            
            return processedDiff;
        }
        
        // Simple markdown renderer that safely handles HTML entities
        function renderMarkdown(text) {
            if (!text) return '';
            
            // First, escape any existing HTML to prevent double-rendering
            text = text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
            
            return text
                // Headers
                .replace(/^(#{6})\s(.+)$/gm, '<h6>$2</h6>')
                .replace(/^(#{5})\s(.+)$/gm, '<h5>$2</h5>')
                .replace(/^(#{4})\s(.+)$/gm, '<h4>$2</h4>')
                .replace(/^(#{3})\s(.+)$/gm, '<h3>$2</h3>')
                .replace(/^(#{2})\s(.+)$/gm, '<h2>$2</h2>')
                .replace(/^(#{1})\s(.+)$/gm, '<h1>$2</h1>')
                // Bold and italic
                .replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                // Code blocks - handle these before inline code
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                // Inline code
                .replace(/`(.+?)`/g, '<code>$1</code>')
                // Links
                .replace(/\[(.+?)\]\((.+?)\)/g, '<a href="$2">$1</a>')
                // Images
                .replace(/!\[(.+?)\]\((.+?)\)/g, '<img src="$2" alt="$1" style="max-width: 100%; height: auto;">')
                // Lists - basic support
                .replace(/^\* (.+)$/gm, '<li>$1</li>')
                .replace(/^- (.+)$/gm, '<li>$1</li>')
                .replace(/^\+ (.+)$/gm, '<li>$1</li>')
                .replace(/^(\d+)\. (.+)$/gm, '<li>$1. $2</li>')
                // Quotes
                .replace(/^> (.+)$/gm, '<blockquote>$1</blockquote>')
                // Horizontal rules
                .replace(/^[-*_]{3,}$/gm, '<hr>');
        }
        
        // Process content for display with or without markdown
        function processContentForDisplay(content, isMarkdown, hasHighlights = false) {
            if (!content) return '';
            
            // If we have highlights (word/char diffs), we need to preserve them
            if (hasHighlights) {
                if (isMarkdown) {
                    // For markdown with highlights, we need to be more careful
                    // Split by spans to preserve them while rendering markdown in between
                    const parts = content.split(/(<span[^>]*>[^<]*<\/span>)/);
                    return parts.map(part => {
                        if (part.startsWith('<span')) {
                            return part; // Keep spans as-is
                        } else {
                            return renderMarkdown(part);
                        }
                    }).join('');
                } else {
                    return content; // Return as-is with highlights
                }
            }
            
            // No highlights - safe to render markdown if requested
            return isMarkdown ? renderMarkdown(content) : content;
        }
        
        function renderDiff(diff) {
            const diffContent = document.getElementById('diffContent');
            const statsDiv = document.getElementById('diffStats');
            const isMarkdown = document.getElementById('markdownToggle').checked;
            
            if (!diff || diff.length === 0) {
                diffContent.innerHTML = '<div class="diff-placeholder">No differences found</div>';
                return;
            }
            
            let addedCount = 0;
            let removedCount = 0;
            let modifiedCount = 0;
            let leftLineNum = 1;
            let rightLineNum = 1;
            
            // Create table for proper alignment
            const table = document.createElement('table');
            table.className = 'diff-table';
            
            // Add header row
            const headerRow = document.createElement('tr');
            headerRow.className = 'diff-header-row';
            headerRow.innerHTML = `
                <th class="diff-header-cell" colspan="2">Original</th>
                <th class="diff-header-cell" colspan="2">Updated</th>
            `;
            table.appendChild(headerRow);
            
            diff.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'diff-row';
                
                // Create cells
                const leftLineNumCell = document.createElement('td');
                const leftContentCell = document.createElement('td');
                const rightLineNumCell = document.createElement('td');
                const rightContentCell = document.createElement('td');
                
                leftLineNumCell.className = 'diff-line-cell line-number';
                leftContentCell.className = 'diff-line-cell line-content';
                rightLineNumCell.className = 'diff-line-cell line-number';
                rightContentCell.className = 'diff-line-cell line-content';
                
                if (item.type === 'unchanged') {
                    leftLineNumCell.textContent = leftLineNum++;
                    rightLineNumCell.textContent = rightLineNum++;
                    
                    leftContentCell.innerHTML = processContentForDisplay(item.line1, isMarkdown);
                    rightContentCell.innerHTML = processContentForDisplay(item.line2, isMarkdown);
                    
                    leftLineNumCell.classList.add('diff-unchanged');
                    leftContentCell.classList.add('diff-unchanged');
                    rightLineNumCell.classList.add('diff-unchanged');
                    rightContentCell.classList.add('diff-unchanged');
                    
                    if (isMarkdown) {
                        leftContentCell.classList.add('markdown-rendered');
                        rightContentCell.classList.add('markdown-rendered');
                    }
                } else if (item.type === 'removed') {
                    leftLineNumCell.textContent = leftLineNum++;
                    rightLineNumCell.innerHTML = '&nbsp;';
                    
                    leftContentCell.innerHTML = processContentForDisplay(item.line1, isMarkdown);
                    rightContentCell.innerHTML = '&nbsp;';
                    
                    leftLineNumCell.classList.add('diff-removed');
                    leftContentCell.classList.add('diff-removed');
                    rightLineNumCell.classList.add('diff-unchanged');
                    rightContentCell.classList.add('diff-unchanged');
                    
                    if (isMarkdown) {
                        leftContentCell.classList.add('markdown-rendered');
                    }
                    
                    removedCount++;
                } else if (item.type === 'added') {
                    leftLineNumCell.innerHTML = '&nbsp;';
                    rightLineNumCell.textContent = rightLineNum++;
                    
                    leftContentCell.innerHTML = '&nbsp;';
                    rightContentCell.innerHTML = processContentForDisplay(item.line2, isMarkdown);
                    
                    leftLineNumCell.classList.add('diff-unchanged');
                    leftContentCell.classList.add('diff-unchanged');
                    rightLineNumCell.classList.add('diff-added');
                    rightContentCell.classList.add('diff-added');
                    
                    if (isMarkdown) {
                        rightContentCell.classList.add('markdown-rendered');
                    }
                    
                    addedCount++;
                } else if (item.type === 'modified') {
                    leftLineNumCell.textContent = leftLineNum++;
                    rightLineNumCell.textContent = rightLineNum++;
                    
                    // For modified lines, always show word-level differences
                    leftContentCell.innerHTML = processContentForDisplay(item.leftDiff, isMarkdown, true);
                    rightContentCell.innerHTML = processContentForDisplay(item.rightDiff, isMarkdown, true);
                    
                    leftLineNumCell.classList.add('diff-modified');
                    leftContentCell.classList.add('diff-modified');
                    rightLineNumCell.classList.add('diff-modified');
                    rightContentCell.classList.add('diff-modified');
                    
                    if (isMarkdown) {
                        leftContentCell.classList.add('markdown-rendered');
                        rightContentCell.classList.add('markdown-rendered');
                    }
                    
                    modifiedCount++;
                }
                
                row.appendChild(leftLineNumCell);
                row.appendChild(leftContentCell);
                row.appendChild(rightLineNumCell);
                row.appendChild(rightContentCell);
                table.appendChild(row);
            });
            
            diffContent.innerHTML = '';
            diffContent.appendChild(table);
            
            // Update stats
            let statsText = '';
            if (addedCount > 0) statsText += `${addedCount} additions`;
            if (removedCount > 0) {
                if (statsText) statsText += ', ';
                statsText += `${removedCount} deletions`;
            }
            if (modifiedCount > 0) {
                if (statsText) statsText += ', ';
                statsText += `${modifiedCount} modifications`;
            }
            if (!statsText) statsText = 'No changes';
            
            statsDiv.textContent = statsText;
        }
        
        function updateDiff() {
            const draft1 = document.getElementById('draft1').value.trim();
            const draft2 = document.getElementById('draft2').value.trim();
            const diffContainer = document.getElementById('diffContainer');
            
            if (!draft1 && !draft2) {
                diffContainer.style.display = 'none';
                return;
            }
            
            diffContainer.style.display = 'block';
            
            if (!draft1 || !draft2) {
                const diffContent = document.getElementById('diffContent');
                const isMarkdown = document.getElementById('markdownToggle').checked;
                
                // Show placeholder for missing content
                if (!draft1 && !draft2) {
                    diffContent.innerHTML = '<div class="diff-placeholder">Please paste both drafts to see differences</div>';
                } else if (!draft1) {
                    diffContent.innerHTML = '<div class="diff-placeholder">Please paste your original draft</div>';
                } else {
                    diffContent.innerHTML = '<div class="diff-placeholder">Please paste your updated draft</div>';
                }
                return;
            }
            
            // Show loading state briefly
            document.getElementById('diffContent').innerHTML = '<div class="loading">Computing differences...</div>';
            
            // Compute diff with a small delay to show loading state
            setTimeout(() => {
                const diff = computeDiff(draft1, draft2);
                renderDiff(diff);
            }, 100);
        }
        
        // Add event listeners
        document.getElementById('draft1').addEventListener('blur', updateDiff);
        document.getElementById('draft2').addEventListener('blur', updateDiff);
        
        // Add markdown toggle listener
        document.getElementById('markdownToggle').addEventListener('change', updateDiff);
        
        // Also update on input for better UX (with debouncing)
        let timeoutId;
        function debouncedUpdate() {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(updateDiff, 1000);
        }
        
        document.getElementById('draft1').addEventListener('input', debouncedUpdate);
        document.getElementById('draft2').addEventListener('input', debouncedUpdate);
    </script>
