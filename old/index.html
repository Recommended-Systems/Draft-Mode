<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Diff Tool</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Blog Post Diff Tool</h1>
        
        <div class="input-section">
            <div class="input-container">
                <label class="input-label" for="draft1">Original Draft</label>
                <textarea 
                    id="draft1" 
                    class="input-field" 
                    placeholder="Paste your original blog post draft here..."
                ></textarea>
            </div>
            
            <div class="input-container">
                <label class="input-label" for="draft2">Updated Draft</label>
                <textarea 
                    id="draft2" 
                    class="input-field" 
                    placeholder="Paste your updated blog post draft here..."
                ></textarea>
            </div>
        </div>
        
        <div class="diff-container" id="diffContainer" style="display: none;">
            <div class="diff-header">
                <span id="diffStats">Differences</span>
                <div class="render-toggle">
                    <label class="toggle-label">
                        <input type="checkbox" id="markdownToggle" class="toggle-checkbox">
                        <span class="toggle-button"></span>
                        <span class="toggle-text">Render as Markdown</span>
                    </label>
                </div>
            </div>
            <div id="diffContent">
                <div class="diff-placeholder">Differences will appear here</div>
            </div>
        </div>
    </div>

    <script src="js/enhanced-diff-core.js"></script>
    <script src="js/enhanced-main.js"></script>
</body>
</html>
