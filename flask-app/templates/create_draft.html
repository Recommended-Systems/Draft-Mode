{% extends "base.html" %}

{% block window_title %}New Draft - Draft Mode{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h2 style="margin-bottom: 20px;">Create New Blog Draft</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="title">Draft Title</label>
            <input type="text" id="title" name="title" required placeholder="e.g. The Future of Web Development">
        </div>
        
        <div class="form-group">
            <label for="description">Description (Optional)</label>
            <textarea id="description" name="description" rows="3" placeholder="Brief description of what this post will cover..."></textarea>
        </div>
        
        <div style="margin-top: 20px;">
            <button type="submit" class="btn primary">Create Draft</button>
            <a href="{{ url_for('dashboard') }}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
